name: eight_barrels
description: 8 Barrels Mobile Application

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  material_design_icons_flutter: ^5.0.6595
  font_awesome_flutter: ^9.2.0
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.0.7
  provider: ^5.0.0
  intl: ^0.17.0
  get: 4.5.1
  image_picker: ^0.8.4+1
  timelines: ^0.1.0
  location: ^4.3.0
  geolocator: 7.0.1
  google_maps_flutter: ^2.0.9
  google_maps_place_picker: ^2.1.0-nullsafety.3
  syncfusion_flutter_datepicker: ^19.4.48
  flutter_spinkit: ^5.1.0
  modal_progress_hud_nsn: ^0.1.0-nullsafety-1
  google_sign_in: ^5.1.0
  flutter_facebook_auth: ^4.0.1
  sign_in_with_apple: ^3.3.0
  firebase_core: ^1.12.0
  firebase_auth: ^3.3.6
  firebase_messaging: ^11.2.6
  carousel_slider: ^4.0.0
  cached_network_image: ^3.2.0
  persistent_bottom_nav_bar: ^4.0.2
  flutter_local_notifications: ^9.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/locale/en.json
    - assets/locale/id.json
  fonts:
    - family: Futura
      fonts:
        - asset: assets/fonts/futura/Futura-Book-font.ttf
        - asset: assets/fonts/futura/Futura-Book-Italic-font.ttf
          style: italic
