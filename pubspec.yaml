name: eight_barrels
description: 8 Barrels Mobile Application

version: 1.0.0+6

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  material_design_icons_flutter: ^5.0.6595
  font_awesome_flutter: ^10.1.0
  cupertino_icons: ^1.0.2
  provider: ^5.0.0
  intl: ^0.17.0
  get: 4.5.1
  image_picker: ^0.7.4
  timelines: ^0.1.0
  location: ^4.3.0
  geolocator: 7.0.1
  geocoding: ^2.0.2
  google_maps_flutter: ^2.0.9
  google_maps_place_picker: ^2.1.0-nullsafety.3
  syncfusion_flutter_datepicker: ^19.4.48
  flutter_spinkit: ^5.1.0
  modal_progress_hud_nsn: ^0.1.0-nullsafety-1
  google_sign_in: ^5.1.0
  flutter_facebook_auth: ^4.0.1
  sign_in_with_apple: ^3.3.0
  firebase_core: ^1.12.0
  firebase_auth: ^3.3.6
  firebase_messaging: ^11.2.6
  carousel_slider: ^4.0.0
  cached_network_image: ^3.2.0
  flutter_local_notifications: ^9.2.0
  package_info_plus: ^1.3.0
  shimmer: ^2.0.0
  flutter_multi_formatter: ^2.5.1
  readmore: ^2.1.0
  flutter_staggered_grid_view: ^0.6.1
  badges: ^2.0.2
  timeago: ^3.2.2
  pin_code_fields: ^7.3.0
  flutter_html: ^2.1.5
  webview_flutter: ^2.0.13
  sprintf: ^6.0.0
  uni_links: ^0.5.1
  flutter_rating_bar: ^4.0.0
  connectivity: ^3.0.6
  dotted_border: ^2.0.0
  flutter_secure_storage: ^5.0.2
  introduction_screen: ^3.0.2
  showcaseview: ^1.1.5
  flutter_share: ^2.0.0
  flutter_dotenv: ^5.0.2
  flutter_jailbreak_detection: ^1.8.0
  url_launcher: ^6.0.10
#  firebase_database: ^9.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/ic_launcher.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/locale/en.json
    - assets/locale/id.json
    - .env.development
    - .env.production
  fonts:
    - family: Futura
      fonts:
        - asset: assets/fonts/futura/Futura-Book-font.ttf
        - asset: assets/fonts/futura/Futura-Book-Italic-font.ttf
          style: italic
